<div class="container mt-5">
    <div class="card shodow-5m">
        <div class="card-body">
            <h2 class="card-title mb-4">Add New User</h2>

            <form [formGroup]="userForm" (ngSubmit)="createUser()">

                <div class="mb-3">
                    <label for="firstName" class="form-label">First Name</label>
                    <input type="text" id="firstName" class="form-control" formControlName="firstName" required>
                </div>

                <div class="mb-3">
                    <label for="lastName" class="form-label">Last Name</label>
                    <input type="text" id="lastName" class="form-control" formControlName="lastName" required>
                </div>
                
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="text" id="email" class="form-control" formControlName="email" required>
                </div>

                <div class="mb-3">
                    <label for="password" class="form-label">password</label>
                    <input type="text" id="email" class="form-control" formControlName="password" required>
                </div>

                <div class="mb-3">
                    <label for="mobileno" class="form-label">mobileno</label>
                    <input type="text" id="mobileno" class="form-control" formControlName="mobileno" required>
                </div>

                <div class="mb-3">
                    <label for="role" class="form-label">role</label>
                    
                    <select (change)="onChange($event)" id="role" [(ngModel)]="selectedRoleId" >  
                        <option value="0">Select Role</option>
                        <option *ngFor="let role of roles" [value]="role.id" >
                            {{role.roleName}}
                        </option>
                    </select>
                </div>

                <div class='mb-2'>
                    <button type="submit" class="btn btn-primary" style='margin-right:16px' [disabled]="userForm.invalid">
                        Add User
                    </button>

                    <button (click)="goToPage('users')" style='margin-right:16px' class="btn btn-primary">
                        Cancel
                    </button>
                </div>    
                

            </form>
        </div>
    </div>
</div>
